<script>
    jQuery(document).ready(function () {
        jQuery('.payment-box').click(function (e) {
            $val = jQuery(this).attr('value');
            jQuery('.payment-box').removeClass('selected');
            jQuery('.payment-box').find('.elementor-button-text').text('Choose Plan');
            jQuery(this).addClass('selected');
            jQuery(this).find('.elementor-button-text').text('Selected');
            jQuery('#form-field-package').val($val);
            console.log($val);
            e.preventDefault();

        });
    });
</script>
